name: "[CI] 클라이언트(Pull Request)"

on:
  pull_request:
    branches: ["main", "dev"]
    paths:
      - "client/**"
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node JS
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-client-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-client

      - name: Install Npm Clean
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
